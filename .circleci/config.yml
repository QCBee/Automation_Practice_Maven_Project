version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8u222-stretch-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install tree
          command: |
            sudo apt install tree
      - run:
          name: Run tests
          command: |
            mvn clean test
      - run:
          name: Show folders with files
          command: |
            tree -a

      - store_artifacts:
          path: screenshots
          destination: test-reports
          when: always