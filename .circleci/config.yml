version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:8u222-stretch-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: run tests
          command: |
            mvn clean test
            echo "screenshot" > ~/repo/screenshots

      - store_artifacts:
          path: ~/repo/screenshots
          destination: screenshots
          when: always
