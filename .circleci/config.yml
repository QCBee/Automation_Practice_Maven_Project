version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:8u222-stretch-browsers
    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: run tests
          command: |
            mvn clean test
      - store_artifacts:
          path: ~/repo/screenshots
          destination: screenshot
          when: always
      - store_artifacts:
          path: test-reports
          destination: test-reports
          when: always
